<section class="container">
    <ng-container *ngIf="(remedios | async) as lista; else loading">
        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Unidade</td>
                    <td class="has-text-centered">Remover</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let remedio of lista" (click)="farmacias(remedio)">
                    <td>{{ remedio.nome }}</td>
                    <td>{{ remedio.unidade }}</td>
                    <td class="has-text-centered">
                        <a class="button is-danger is-small" (click)="remover(remedio)">
                            <i class="fa fa-trash fa-lg"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-template #loading>
        Carregando...
    </ng-template>

</section>

<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
        </footer>
    </div>
</div>
