<section class="container">

    <div class="field">
        <label class="label">Farmácia</label>
        <div class="control">
            <div class="select is-primary">
                <select (change)="escolherFarmacia($event)">
                    <option *ngFor="let farmacia of farmacias" [value]="farmacia.id">{{ farmacia.nome }}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="control side-margin">
        <button class="button is-info has-margin-v is-inverted" (click)="editarRemedios()">
            <span class="icon">
                <i class="fa fa-plus"></i>
            </span>
            <span>Editar Remédios</span>
        </button>
    </div>

    <div class="control has-icons-right">
        <input class="input" type="text" placeholder="Pesquisar remédio..." (input)="pesquisar($event)">
        <span class="icon is-right">
            <i class="fa fa-search"></i>
        </span>
    </div>

    <ng-container *ngIf="remedios.length > 0; else loading">
        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th class="has-text-centered">Disponível</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let remedio of remedios">
                    <td class="has-text-centered">
                        <a class="button is-small"
                            [ngClass]="{'is-primary': (farmaciaSelecionada.remedios && farmaciaSelecionada.remedios.includes(remedio.id))}"
                            (click)="toggleDisponivel(remedio)">
                            {{ (farmaciaSelecionada.remedios && farmaciaSelecionada.remedios.includes(remedio.id)) ? 'Disponível' : 'Indisponível' }}
                        </a>
                    </td>
                    <td>{{ remedio.nome }}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-template #loading>
        Carregando...
    </ng-template>

</section>
