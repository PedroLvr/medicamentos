<div>

    <!-- BANNER -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">

                <a class="button is-primary is-inverted is-outlined" (click)="home()">
                    <span class="icon">
                        <i class="fa fa-chevron-left"></i>
                    </span>
                    <span>Início</span>
                </a>
                <h1 class="title">
                    Acesso Restrito
                </h1>
                <h2 class="subtitle">
                    Permitido apenas para usuários autorizados.
                </h2>

            </div>
        </div>
    </section>
    <!-- end BANNER -->

    <section class="container">
        <form class="form" (ngSubmit)="logar(usuario)" [formGroup]="formularioLogin">

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input" placeholder="fulano@mail.com.br" formControlName="email" required>
                    <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <!-- <span class="icon is-small is-right" *ngIf="email.errors.required || email.erros.email">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span> -->
                </div>
                <!-- <p class="help is-danger" *ngIf="email.errors.required || email.erros.email">E-mail inválido!</p> -->
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control has-icons-left has-icons-right">
                    <input type="password" class="input" placeholder="senha123" formControlName="senha" required>
                    <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </span>
                    <!-- <span class="icon is-small is-right" *ngIf="email.errors.required || email.erros.email">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span> -->
                </div>
                <!-- <p class="help is-danger" *ngIf="email.errors.required || email.erros.email">E-mail inválido!</p> -->
            </div>

            <div class="field">
                <p class="control is-right">
                    <button type="submit" class="button is-primary" [ngClass]="{'is-loading': isLoading}" [disabled]="isLoading">
                        Entrar
                    </button>
                </p>
            </div>
        </form>
    </section>

</div>
