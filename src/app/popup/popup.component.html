<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{ titulo }}</p>
            <button class="delete" aria-label="close" (click)="cancelar()"></button>
        </header>
        <section class="modal-card-body">
            {{ texto }}
        </section>
        <footer class="modal-card-foot">
            <button class="button is-danger" (click)="cancelar()">{{ textoBotaoCancel }}</button>
            <button class="button is-primary" (click)="ok()">{{ textoBotaoOk }}</button>
        </footer>
    </div>
</div>
