<section class="container">
    <form class="form">
        <div class="field">
            <label class="label is-medium">Nome</label>
            <div class="control">
                <input type="text" name="nome" class="input is-medium" [(ngModel)]="usuario.nome">
            </div>
        </div>

        <div class="field">
            <label class="label is-medium">E-mail</label>
            <div class="control">
                <input type="text" name="email" class="input is-medium" [(ngModel)]="usuario.email">
            </div>
        </div>

        <div class="field">
            <label class="label is-medium">Permissão</label>
            <p class="control has-icons-left">
                <span class="select is-medium">
                    <select name="permissao" [(ngModel)]="usuario.permissao">
                        <option value="farmaceutico">Farmacêutico</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </span>
                <span class="icon is-small is-left">
                    <i class="fa fa-globe"></i>
                </span>
            </p>
        </div>

        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <a class="button is-medium is-light" (click)="cancelar()">
                    Cancelar
                </a>
            </p>
            <p class="control">
                <a class="button is-medium is-primary" (click)="salvar(usuario)">
                    Salvar
                </a>
            </p>
        </div>
    </form>
</section>
