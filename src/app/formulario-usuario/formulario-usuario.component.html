<section class="container" style="max-width: 600px;">

    <div class="control side-margin">
        <button class="button has-margin-v is-warning is-inverted" (click)="cancelar()">
            <span class="icon">
                <i class="fa fa-chevron-left"></i>
            </span>
            <span>Voltar</span>
        </button>
    </div>

    <form class="form">
        <div class="field">
            <label class="label">Nome</label>
            <div class="control">
                <input type="text" name="nome" class="input" [(ngModel)]="usuario.nome">
            </div>
        </div>

        <div class="field">
            <label class="label">E-mail</label>
            <div class="control">
                <input type="text" name="email" class="input" [(ngModel)]="usuario.email">
            </div>
        </div>

        <div class="field">
            <label class="label">Permissão</label>
            <p class="control has-icons-left">
                <span class="select">
                    <select name="permissao" [(ngModel)]="usuario.permissao">
                        <option value="farmaceutico">Farmacêutico</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </span>
                <span class="icon is-small is-left">
                    <i class="fa fa-globe"></i>
                </span>
            </p>
        </div>

        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <a class="button is-light" (click)="cancelar()">
                    Cancelar
                </a>
            </p>
            <p class="control">
                <button type="submit" class="button is-warning"
                    [ngClass]="{'is-loading': isLoading}"
                    [disabled]="form.invalid || isLoading">
                    Salvar
                </button>
            </p>
        </div>
    </form>
</section>
