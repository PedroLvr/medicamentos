<section class="container">

    <div class="control side-margin">
        <button class="button has-margin-v is-info is-inverted" (click)="voltar()">
            <span class="icon">
                <i class="fa fa-chevron-left"></i>
            </span>
            <span>Voltar</span>
        </button>
    </div>

    <div class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">{{ farmacia.nome }}</h1>
                <h2 class="subtitle">{{ farmacia.logradouro + ', ' + farmacia.numero + ' - ' + farmacia.bairro }}</h2>
            </div>
        </div>
    </div>

    <div class="control has-icons-right has-margin">
        <input class="input" type="text" placeholder="Pesquisar farmácia..." (input)="pesquisar($event)">
        <span class="icon is-right">
            <i class="fa fa-search"></i>
        </span>
    </div>

    <ng-container *ngIf="remedios.length; else loading">
        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th class="has-text-centered">Possui</th>
                    <th>Remédio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let remedio of remedios">
                    <td class="has-text-centered">
                        <a class="button is-small"
                            [ngClass]="{'is-info': remedio.farmacias && remedio.farmacias.includes(farmacia.id)}"
                            (click)="togglePossui(remedio)">
                            {{ (remedio.farmacias && remedio.farmacias.includes(farmacia.id) ? 'Sim' : 'Não') }}
                        </a>
                    </td>
                    <td>{{ remedio.nome }}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-template #loading>
        Carregando...
    </ng-template>

</section>
