<section class="container" style="max-width: 600px;">

    <div class="control side-margin">
        <button class="button has-margin-v is-info is-inverted" (click)="cancelar()">
            <span class="icon">
                <i class="fa fa-chevron-left"></i>
            </span>
            <span>Voltar</span>
        </button>
    </div>

    <form class="form" (ngSubmit)="salvar()" [formGroup]="form">
        <div class="field">
            <label class="label">Nome da Farmácia</label>
            <div class="control">
                <input type="text"
                    class="input"
                    placeholder=""
                    formControlName="nome" required>
            </div>
        </div>
    
        <div class="field">
            <label class="label">CEP</label>
            <div class="control">
                <input type="tel"
                    class="input"
                    formControlName="cep" required
                    (keyup)="pesquisarCep($event)">
            </div>
        </div>
    
        <div class="field">
            <label class="label">Logradouro</label>
            <div class="control">
                <input type="text"
                    class="input"
                    formControlName="logradouro" required>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Número</label>
            <div class="control">
                <input type="text"
                    class="input"
                    formControlName="numero" required>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Bairro</label>
            <div class="control">
                <input type="text"
                    class="input"
                    formControlName="bairro" required>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Cidade</label>
            <div class="control">
                <input type="text"
                    class="input"
                    formControlName="cidade" required>
            </div>
        </div>
    
        <div class="field">
            <label class="label">Telefone</label>
            <div class="control">
                <input type="text"
                    class="input"
                    formControlName="telefone" required>
            </div>
        </div>
    
        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <a class="button is-light" (click)="cancelar()">
                    Cancelar
                </a>
            </p>
            <p class="control">
                <button type="submit" class="button is-info"
                    [ngClass]="{'is-loading': isLoading}"
                    [disabled]="form.invalid || isLoading">
                    Salvar
                </button>
            </p>
        </div>
    </form>
</section>
