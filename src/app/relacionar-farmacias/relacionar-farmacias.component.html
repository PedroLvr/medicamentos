<section class="container">
    <ng-container *ngIf="farmacias.length; else loading">
        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Endereco</td>
                    <td class="has-text-centered">Disponível</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let farmacia of farmacias">
                    <td>{{ farmacia.nome }}</td>
                    <td>{{ farmacia.endereco + farmacia.numero + farmacia.bairro + farmacia.cidade }}</td>
                    <td class="has-text-centered">
                        <label class="checkbox">
                            <input type="checkbox" [checked]="farmacia.remedios && farmacia.remedios.indexOf(remedio.id) >= 0" (change)="toggleDisponivel($event, farmacia)"> Disponível
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-template #loading>
        Carregando...
    </ng-template>

</section>
