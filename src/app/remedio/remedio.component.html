<div>
    <!-- BANNER -->
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">

                <a class="button is-primary is-inverted is-outlined" (click)="home()">
                    <span class="icon">
                        <i class="fa fa-chevron-left"></i>
                    </span>
                    <span>Início</span>
                </a>

                <h1 class="title">
                    {{ remedio.nome }}
                </h1>

                <h1 class="subtitle">
                    {{ remedio.descricao }}
                </h1>
            </div>
        </div>
    </section>
    <!-- end BANNER -->

    <section class="container resultado">

        <ng-container *ngIf="farmacias.length > 0">

            <div class="columns is-multiline">
                <div class="column is-half-tablet is-one-third-desktop" *ngFor="let farmacia of farmacias">

                    <div class="card">
                        <div class="card-content">
                            <div class="media">

                                <div class="media-left">
                                    <figure class="image is-64x64">
                                        <img src="assets/img/icons/farmacia-256x256.png" alt="Placeholder image">
                                    </figure>
                                </div>

                                <div class="media-content">
                                    <p class="title is-6">{{ farmacia.nome }}</p>
                                    <p class="subtitle is-6">
                                        <i class="fa fa-circle" [ngClass]="{'has-text-primary': (farmacia.remedios && farmacia.remedios.indexOf(remedio.id) >= 0), 'has-text-danger': (farmacia.remedios && farmacia.remedios.indexOf(remedio.id) == -1)}"></i>
                                        {{ (farmacia.remedios && farmacia.remedios.indexOf(remedio.id) >= 0) ? 'Disponível' : 'Indisponível' }}
                                        <br/>
                                        <i class="fa fa-phone"></i> <a [href]="'tel:' + farmacia.telefone">{{ farmacia.telefone }}</a>
                                        <br/>
                                        <i class="fa fa-map-marker"></i> <a [href]="'https://www.google.com/maps/search/?api=1&query=' + farmacia.endereco + ', ' + farmacia.bairro" target="_blank">{{ farmacia.endereco + ', ' + farmacia.bairro }}</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </ng-container>

        <ng-template #loading>
            Carregando...
        </ng-template>

    </section>
</div>
